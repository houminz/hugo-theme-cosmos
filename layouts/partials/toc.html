{{ if and .Site.Params.toc (ne .Params.toc false) -}}
<aside class="post-toc" id="post-toc">
    <div class="post-toc-container">
        <section class="post-toc-title">
            <span>{{ i18n "toc" }}</span>
        </section>
        <section class="post-toc-content">
            {{.TableOfContents}}
        </section>
    </div>
</aside>
{{- end }}
